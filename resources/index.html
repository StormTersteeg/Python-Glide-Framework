<body class="bg-dark-2">

    <nav class="navbar-dark bg-primary-dark pywebview-drag-region">
        <ul class="navbar-nav" style="height:1.25rem">
            <li class="nav-item ml-auto">
                <div class="nav-link" style="transition:0s;height:1.25rem" onclick='pywebview.api.minimize()'>
                    <span class="material-icons" style="font-size:.8em;line-height:0">minimize</span>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" style="transition:0s;height:1.25rem" onclick='pywebview.api.fullscreen()'>
                    <span class="material-icons" style="font-size:.8em;line-height:0">fullscreen</span>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link" style="transition:0s;height:1.25rem" onclick='pywebview.api.close()'>
                    <span class="material-icons" style="font-size:.8em;line-height:0">close</span>
                </div>
            </li>
        </ul>
    </nav>

    <div class="tab-content" id="justifiedTabContent">
        <div aria-labelledby="hello-world-tab" class="tab-pane fade show active" id="hello-world" role="tabpanel">
            <div class="jumbotron pt-4 text-white shadow-none bg-dark-2">
                <h1 class="display-4">Hello, world</h1>
                <hr class="border-white my-4">
                <p>Try the wrapper API by clicking this button.</p>
                <button type="submit" class="btn btn-primary" onclick='pywebview.api.reload()'>Reload</button>
            </div>
        </div>
        <div aria-labelledby="settings-tab" class="tab-pane fade" id="settings" role="tabpanel">
            <div class="jumbotron pt-4 text-white shadow-none bg-dark-2">
                <div class="custom-control custom-switch mt-2">
                    <input class="custom-control-input" id="compass" type="checkbox" onchange="map.compass = !map.compass; map.applyChanges()">
                    <span class="custom-control-track"></span>
                    <label class="custom-control-label text-white" for="compass">Some kind of setting</label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav nav-justified nav-tabs fixed-bottom shadow-none ml-2 mb-1" id="justifiedTab" role="tablist">
        <div class="btn btn-float btn-primary text-white d-flex justify-content-center align-items-center mx-3 mb-3 active" aria-controls="hello-world" aria-selected="true" data-toggle="tab" href="#hello-world" id="hello-world-tab" role="tab">
            <span class="material-icons">home</span>
        </div>
        <div class="btn btn-float btn-primary text-white d-flex justify-content-center align-items-center mb-3" aria-controls="settings" aria-selected="false" data-toggle="tab" href="#settings" id="settings-tab" role="tab">
            <span class="material-icons">settings</span>
        </div>
    </div>

</body>
